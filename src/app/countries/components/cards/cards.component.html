  <mat-card *ngFor="let country of countries" style=" width: 21vw;" >
    
    <img mat-card-image src={{country.flag}} />

    <mat-card-content>

      <p>{{ country.name }}</p>
      <p>{{ country.population | number}}</p>
      <p>{{ country.region }}</p>
      <p>{{ country.capital }}</p>


    </mat-card-content>

  </mat-card>
